<!DOCTYPE html>
<html lang="en">

<head>
  <title>Funny Test</title>
  <style>
    body {
      background-color: #f5f5f5;
      text-align: center;
      padding-top: 50px;
    }

    #devQuestion {
      margin: 0 auto;
      max-width: 600px;
    }

    #buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      margin-left: -70px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #noButton {
      background-color: #ffcccc;
      position: absolute;
      margin-left: 150px;
    }
  </style>
</head>

<body>
  <div id="devQuestion">
    <p style="font-size: 24px;">Are you Programmer?</p>
    <div id="buttons">
      <button id="yesButton" style="background-color: #ccffcc;">Yes</button>
      <button id="noButton">No</button>
    </div>
  </div>

  <script>
    const noButton = document.getElementById('noButton');
    const yesButton = document.getElementById('yesButton');

    yesButton.addEventListener('click', () => {
      alert('Woow, Great Job');
    });

    noButton.addEventListener('mouseover', () => {
      const randomX = Math.floor(Math.random() * (window.innerWidth - 150)); // 150 is button width
      const randomY = Math.floor(Math.random() * (window.innerHeight - 50)); // 50 is button height
      noButton.style.left = `${randomX}px`;
      noButton.style.top = `${randomY}px`;
    });
  </script>
</body>

</html>
